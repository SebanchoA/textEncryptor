<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Enctripador de Texto</title>
</head>
<body>
    <header>
        <img src="./images/Logo-alura.png" alt="logo-alura">
    </header>
    <main>
        <section class="main__container">
            <input type="text" class="ingresar__texto" placeholder="Ingrese el texto aqui">
            <div class="bottom__container">
                <p class="advertencia__texto"> <img src="./images/signo-de-admiracion.png" alt="signo__admiracion" class="signo__admiracion">solo letras minusculas y sin acentos</p>
                <div class="botones">
                    <a class="boton__encriptar"> Encriptar</a>
                    <a class="boton__desencriptar"> Desencriptar</a>
                </div>
            </div>
        </section>
        <section class="right__container">
            <img src="./images/Muñeco-alura.png" alt="ilustracion-persona-con-lupa">
            <h1 class="right__container__title">Ningún mensaje fue encontrado</h1>
            <p class="right__container__text">ingresa el texto que desees encriptar o desencriptar</p>
        </section>
    </main>
    <footer>

    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
